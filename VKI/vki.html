<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vüvut Kitle İndeksi</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="vki.css" />
  </head>

  <body>
    <div id="container1" class="container">
      <label for="boy">Boy(cm):</label>
      <input type="text" id="boy" required />
      <br />
      <label for="kilo">Kilo(kg):</label>
      <input type="text" id="kilo" required />
      <br />
      <label for="cinsiyet">Cinsiyet:</label>
      <select id="cinsiyet" required>
        <option value="">Seçiniz</option>
        <option value="erkek">Erkek</option>
        <option value="kadin">Kadın</option>
      </select>
      <br />
      <button type="submit" class="button">Hesapla</button>
    </div>
    <div id="container2" class="container">
      <h2>Sonuç:</h2>
      <p id="sonuc"></p>
      <p id="ekleme"></p>
    </div>

    <script src="vki.js"></script>
  </body>
</html>
